<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weniv-timer</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="app">
        <h1><img src="./assets/images/weniv-logo.png" alt="weniv" class="img-logo"></h1>
        
        <article class="timer">
            <h2 class="tit-timer">TIMER</h2>
            <section class="cont-timer">
                <div class="hrs"><span>HRS</span><img src="./assets/images/Rectangle 1.png"></div>
                <div class="min"><span>MIN</span><img src="./assets/images/Rectangle 1.png"></div>
                <div class="sec"><span>SEC</span><img src="./assets/images/Rectangle 1.png"></div>
            </section>
            <section class="mod-timer">
                <button type="button">START</button>
                <button type="button">RESET</button>
            </section>
        </article>
    </div>
</body>
</html>
